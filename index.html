<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Eddyverse Project Gallery</title>
  <style>
    body {
      background-color: #000;
      color: #0ff;
      font-family: monospace;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    h1 {
      padding: 20px;
      font-size: 3em;
      text-shadow: 0 0 10px #0ff;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }
    .card {
      background: #111;
      border: 2px solid #0ff;
      padding: 10px;
      border-radius: 12px;
      cursor: pointer;
      width: 180px;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .card:hover {
      transform: scale(1.1);
      box-shadow: 0 0 15px #0ff;
    }
    .card img {
      width: 100%;
      height: 120px;
      object-fit: cover;
      border-radius: 8px;
    }
    .card p {
      margin: 10px 0 0;
      font-weight: bold;
      color: #0ff;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.95);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: #111;
      border: 2px solid #0ff;
      padding: 20px;
      border-radius: 12px;
      text-align: left;
      max-width: 500px;
      color: #0ff;
    }
    .modal-content img {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    .close-btn {
      margin-top: 10px;
      padding: 5px 15px;
      background-color: #0ff;
      border: none;
      font-family: monospace;
      font-size: 1em;
      cursor: pointer;
    }
  </style>
</head>
<body>

    <div class="card" onclick="showModal('japan')"><img src="japan-dome-xd.jpg"><p>Japan-Dome-XD</p></div>
    <div class="card" onclick="showModal('helmet')"><img src="dual-hud-helmet.jpg"><p>Dual-HUD Helmet</p></div>
    <div class="card" onclick="showModal('vanta')"><img src="vanta-blueprint.jpg"><p>Vanta Voice Assistant</p></div>
    <div class="card" onclick="showModal('glove')"><img src="exoskin-glove.jpg"><p>Vanta Exoskin Glove</p></div>

      <button class="close-btn" onclick="closeModal()">Close</button>

  </div>

    function showModal(key) {
      const data = projects[key];

</html>
