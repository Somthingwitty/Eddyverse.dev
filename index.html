<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Eddyverse Project Gallery</title>
  <style>
    body {
      background-color: #000;
      color: #0ff;
      font-family: monospace;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    h1 {
      padding: 20px;
      font-size: 3em;
      text-shadow: 0 0 10px #0ff;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }
    .card {
      background: #111;
      border: 2px solid #0ff;
      padding: 10px;
      border-radius: 12px;
      cursor: pointer;
      width: 180px;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .card:hover {
      transform: scale(1.1);
      box-shadow: 0 0 15px #0ff;
    }
    .card img {
      width: 100%;
      height: 120px;
      object-fit: cover;
      border-radius: 8px;
    }
    .card p {
      margin: 10px 0 0;
      font-weight: bold;
      color: #0ff;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.95);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: #111;
      border: 2px solid #0ff;
      padding: 20px;
      border-radius: 12px;
      text-align: left;
      max-width: 500px;
      color: #0ff;
    }
    .modal-content img {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    .close-btn {
      margin-top: 10px;
      padding: 5px 15px;
      background-color: #0ff;
      border: none;
      font-family: monospace;
      font-size: 1em;
      cursor: pointer;
    }
    #cat-bubble {
      position: fixed;
      bottom: 80px;
      left: 10px;
      background: #000;
      border: 2px solid #0ff;
      border-radius: 12px;
      padding: 10px;
      width: 250px;
      box-shadow: 0 0 20px #0ff;
      z-index: 1000;
      font-size: 0.8em;
    }
    #cat-img {
      position: fixed;
      bottom: 10px;
      left: 10px;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      border: 2px solid #0ff;
      object-fit: cover;
      box-shadow: 0 0 10px #0ff;
    }
  </style>
</head>
<body>
  <h1>ðŸ§  EDDYVERSE PROJECTS</h1>
  <div class="gallery" id="gallery"></div>

  <div id="modal" class="modal" onclick="closeModal()">
    <div class="modal-content" onclick="event.stopPropagation()">
      <img id="modalImg" src="" alt="">
      <p id="modalText"></p>
      <button class="close-btn" onclick="closeModal()">Close</button>
    </div>
  </div>

  <div id="cat-bubble"></div>
  <img src="vibbles.png" id="cat-img" alt="Vibbles">

  <script>
    const projects = {
      printer: {
        img: "minecraft_printer.jpg",
        desc: "Prints real Minecraft blocks IRL using stepper motors and black magic. Controlled by a Pi with blocky rage."
      },
      meme: {
        img: "meme_thought.jpg",
        desc: "Reads your thoughts (kinda) and makes memes based on your brain chaos. Perfect for your next mental breakdown."
      },
      judgement: {
        img: "Eye_of_judgement.jpg",
        desc: "Floating drone orb. Judgy LED. Gets louder if you procrastinate. Spins when youâ€™re nice. Terrifyingly helpful."
      },
      floof: {
        img: "floof-detector.jpg",
        desc: "Infrared motion + pressure pads + camera combo that yanks unauthorized pets off the bed mid-yeet."
      },
      arm: {
        img: "assembly-arm.jpg",
        desc: "High-precision robotic arm for soldering, 3D-printing post-processing, or perfect snack assembly."
      },
      japan: {
        img: "japan-dome-xd.jpg",
        desc: "Router-wide VPN tunnel that makes your whole network appear in Tokyo. Japan-Dome-XD: active."
      },
      helmet: {
        img: "dual-hud-helmet.jpg",
        desc: "Transparent OLED dual-HUD helmet for real-time stats, maps, and occasional meme display."
      },
      vanta: {
        img: "vanta-blueprint.jpg",
        desc: "Modular voice assistant shell with NeoPixel core, Chaos Mode port, and USB-C data link."
      },
      glove: {
        img: "exoskin-glove.jpg",
        desc: "Gesture-controlled exoskin glove with laser pointer, magnetic grapple, and haptic chaos alerts."
      },
      glasses: {
        img: "breach-glasses.jpg",
        desc: "Augmented-reality specs that flash 'Dimensional Breach Detected' when cosmic portals pop."
      },
      eye: {
        img: "vanta-eye.jpg",
        desc: "Ceiling-mounted Vanta camera module for 360Â° surveillance and untimely Floof ejections."
      },
      chaos: {
        img: "chaos-mode.jpg",
        desc: "Portable Chaos Test unit with override buttonâ€”injects random module chaos into Vantaâ€™s brain."
      },
      collar: {
        img: "cat-collar.jpg",
        desc: "Smart cat collar that preps your floof for missionsâ€”'Reboy for mission' status LED included."
      },
      about: {
        img: "moce-control-room.jpg",
        desc: "Where it all begins. This is where Eddy codes chaos, dreams big, and makes the impossible kinda probable. Powered by cold air, cats, and sheer genius."
      },
      airslap: {
        img: "AIRSLAP_Blueprint_V1_BlastRead.jpg",
        desc: "Sonic-transducer slap bracelet that sends a shockwave of âœ¨respectâœ¨ when someoneâ€™s outta pocket. BlastReady Mode enabled."
      }
    };

    const loreFacts = [
      "The Thoughtblast Helmet once generated 72 memes in 1 minute. We call that a breakdown.",
      "Japan-Dome-XD caused Eddy's smart fridge to believe it's in Shibuya.",
      "The Overkill Cat Collar glows brighter the sassier the cat gets.",
      "Chaos Test Mode has a 12% chance to start Vanta rapping. Badly.",
      "Eddy once tried to connect AIRSLAP to a toaster. It slapped back."
    ];

    function showModal(key) {
      const data = projects[key];
      document.getElementById("modalImg").src = data.img;
      document.getElementById("modalText").innerText = data.desc;
      document.getElementById("modal").style.display = "flex";
    }

    function closeModal() {
      document.getElementById("modal").style.display = "none";
    }

    function updateLore() {
      const lore = loreFacts[Math.floor(Math.random() * loreFacts.length)];
      document.getElementById("cat-bubble").innerText = lore;
    }

    // Generate cards
    const gallery = document.getElementById("gallery");
    for (const key in projects) {
      const card = document.createElement("div");
      card.className = "card";
      card.setAttribute("onclick", `showModal('${key}')`);
      card.innerHTML = `<img src="${projects[key].img}"><p>${key.replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase())}</p>`;
      gallery.appendChild(card);
    }

    updateLore();
    setInterval(updateLore, 10000);
  </script>
</body>
</html>
