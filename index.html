<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Eddyverse Project Gallery</title>
  <style>
    body {
      background-color: #000;
      color: #0ff;
      font-family: monospace;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    h1 {
      padding: 20px;
      font-size: 3em;
      text-shadow: 0 0 10px #0ff;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    .card {
      background: #111;
      border: 2px solid #0ff;
      padding: 10px;
      border-radius: 12px;
      cursor: pointer;
      width: 180px;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .card:hover {
      transform: scale(1.1);
      box-shadow: 0 0 15px #0ff;
    }

    .card img {
      width: 100%;
      height: 120px;
      object-fit: cover;
      border-radius: 8px;
    }

    .card p {
      margin: 10px 0 0;
      font-weight: bold;
      color: #0ff;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.95);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: #111;
      border: 2px solid #0ff;
      padding: 20px;
      border-radius: 12px;
      text-align: left;
      max-width: 500px;
      color: #0ff;
    }

    .modal-content img {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .close-btn {
      margin-top: 10px;
      padding: 5px 15px;
      background-color: #0ff;
      border: none;
      font-family: monospace;
      font-size: 1em;
      cursor: pointer;
    }

    #vibbles {
      position: fixed;
      bottom: 20px;
      left: 20px;
      width: 80px;
      z-index: 9999;
      animation: floatyBoing 4s ease-in-out infinite;
      cursor: pointer;
      border-radius: 50%;
      box-shadow: 0 0 10px #0ff;
    }

    @keyframes floatyBoing {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    #loreBox {
      position: fixed;
      bottom: 110px;
      left: 20px;
      background: rgba(0, 0, 0, 0.9);
      color: #0ff;
      font-family: monospace;
      border: 2px solid #0ff;
      padding: 10px;
      border-radius: 10px;
      max-width: 250px;
      z-index: 9998;
      display: none;
      box-shadow: 0 0 15px #0ff;
    }
  </style>
</head>
<body>
  <h1>ðŸ§  EDDYVERSE PROJECTS</h1>

  <div class="gallery">
    <!-- Your project cards go here -->
    <!-- Example card (duplicate & change for each project): -->
    <div class="card" onclick="showModal('printer')"><img src="minecraft_printer.jpg"><p>Minecraft IRL Block Printer</p></div>
    <div class="card" onclick="showModal('meme')"><img src="meme_thought.jpg"><p>Meme Thought Helmet</p></div>
    <div class="card" onclick="showModal('judgement')"><img src="Eye_of_judgement.jpg"><p>Eye of Judgementâ„¢</p></div>
    <!-- Add more cards as needed -->
  </div>

  <div id="modal" class="modal" onclick="closeModal()">
    <div class="modal-content" onclick="event.stopPropagation()">
      <img id="modalImg" src="" alt="">
      <p id="modalText"></p>
      <button class="close-btn" onclick="closeModal()">Close</button>
    </div>
  </div>

  <!-- Vibbles the Floating Lore Cat -->
  <img id="vibbles" src="vibbles.png" onclick="revealLore()" />
  <div id="loreBox"></div>

  <script>
    const projects = {
      printer: {
        img: "minecraft_printer.jpg",
        desc: "Craft-O-Print: Real blocks, zero chill. Every block you mine in Minecraft? This printer screams 'IRL!' and ejects a cardboard or 3D version. If you mine dirt too much, Vanta prints a sign that says 'TRY HARDER.'"
      },
      meme: {
        img: "meme_thought.jpg",
        desc: "Thoughtblast Helmet: Reads your brainwaves. Judges your vibe. Generates memes based on your emotional chaos. Vanta logs your meme history and roasts you if your taste gets predictable."
      },
      judgement: {
        img: "Eye_of_judgement.jpg",
        desc: "Eye of Judgmintâ„¢: A floating orb that watches, waits, and verbally slaps. Gets closer the more you slack off. Spins in joy when complimented. Vanta gave it free will. That may have been a mistake."
      }
      // Add the rest of your projects here
    };

    const loreFacts = [
      "Vanta was originally powered by catnip and sarcasm.",
      "Eye of Judgmint gets cranky if you call it 'Google Cam.'",
      "The Thoughtblast Helmet once generated 72 memes in 1 minute. We call that a breakdown.",
      "The IRL Block Printer once printed a creeper. Itâ€™s still hissing.",
      "Vibbles once judged a visitor so hard, their mouse disconnected.",
      "AIRSLAP isnâ€™t legal in 3 simulated realities."
    ];

    let loreIndex = 0;

    function revealLore() {
      const box = document.getElementById('loreBox');
      box.style.display = 'block';
      box.innerText = loreFacts[loreIndex];
      loreIndex = (loreIndex + 1) % loreFacts.length;
    }

    function showModal(key) {
      const data = projects[key];
      document.getElementById("modalImg").src = data.img;
      document.getElementById("modalText").innerText = data.desc;
      document.getElementById("modal").style.display = "flex";
    }

    function closeModal() {
      document.getElementById("modal").style.display = "none";
    }
  </script>
</body>
</html>
